<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Maze Generator</title>
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>
  <label>Width: <input id="width" type="number" min="1" max="100" value="25" /></label>
  <label>Height: <input id="height" type="number" min="1" max="100" value="25" /></label>
  <fieldset>
    <legend>Algorithm</legend>
    <label><input type="radio" name="algo" value="backtracking" checked /> Reverse Backtracking</label>
    <label><input type="radio" name="algo" value="prims" /> Prim's</label>
    <label><input type="radio" name="algo" value="oldest" /> Oldest</label>
    <label><input type="radio" name="algo" value="middle" /> Middle</label>
    <label><input type="radio" name="algo" value="alternating" /> Alternating</label>
  </fieldset>
  <fieldset>
    <legend>Genetics</legend>
    <label>PopulationSize: <input id="population-size" type="number" step="10" min="1" max="1000" value="250" /></label>
    <label>MutationRate: <input id="mutation-rate" type="number" step="0.01" min="0" max="1" value="0.01" /></label>
    <label>BestPopulationRate: <input id="best-population-rate" type="number" step="0.1" min="0" max="1" value="0.4" /></label>
    <label>MaxGeneration: <input id="max-generation" type="number" step="10" min="1" max="1000" value="150" /></label>
    <button id="solve">Solve</button>
    <progress id="genetic-progress" value="0" max="0" hidden></progress>
  </fieldset>
  <div id="maze"></div>
  <script src="./app.ts"></script>
</body>

</html>
